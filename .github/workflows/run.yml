name: PowerBot

# Расписание: каждые 30 минут и возможность ручного запуска
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - uses: actions/checkout@v3

      # 2️⃣ Устанавливаем Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Устанавливаем wkhtmltoimage для imgkit
      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # 4️⃣ Устанавливаем Python-зависимости
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install aiogram requests imgkit

      # 5️⃣ Запуск скрипта
      - name: Run PowerBot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python power_bot.py
